<!DOCTYPE html>
<html>

<body>
  <p id="demo"></p>
  <p id="demo1"></p>

  <script>
    class Car {
      constructor(brand) {
        this.brand = brand;
      }

      get cnam() {
        return this.brand;
      }

      set cnam(brand) {
        this.brand = brand;
      }
    }

    const myCar = new Car("Ford");
    myCar.cnam = "xyz";
    document.getElementById("demo").innerHTML = myCar.cnam;

    class bike {
      constructor(name, year) {
        this.name = name;
        this.year = year;
      }

      age(x) {
        return x - this.year;
      }
    }

    const Bike = new bike("Ford", 2014);
    document.getElementById("demo1").innerHTML = "My bike is " + Bike.age(2025) + " years old.";
  </script>

</body>

</html>
