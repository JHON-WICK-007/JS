<!DOCTYPE html>
<html>

<body>
    <script>
        // Example of garbage collection

        function createUser() {
            let user = {
                name: "John",
                age: 30
            };

            console.log(user.name); // John

            // After this function ends, 'user' goes out of scope
            // If there are no other references to the object,
            // Garbage Collector will free its memory automatically.
        }

        createUser();


        // Another example
        let obj = { name: "Alice" };

        obj = null;
        // Now the object { name: "Alice" } is unreachable
        // Garbage Collector will clean it up in future.
        obj.name = "Bob"; // This will throw an error since obj is null
    </script>
</body>

</html>
